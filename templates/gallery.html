<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>üñºÔ∏è Galer√≠a ‚Äì Boda Mar & Juan Carlos</title>

</head>

<body>
  <section class="header">
    <div class="heart">Mar üíï JC</div>
    <h1>Galer√≠a de Fotos</h1>
    <a href="/" class="btn">üì∑ Subir M√°s Fotos</a>
  </section>

  {% for nombre, fotos in segmentos.items() %}
    {% if fotos %}
      <div class="bloque">
        <h2>{{ nombre }}</h2>
        <div class="gallery">
          {% for foto in fotos %}
            <div class="photo" onclick="verFoto('{{ foto }}')">
              <img src="{{ foto }}" alt="Foto">
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  {% endfor %}

  <div class="modal" id="modal" onclick="cerrarModal()">
    <img id="modalImg" src="">
  </div>

  <script>
    function verFoto(src) {
      const modal = document.getElementById('modal');
      const img = document.getElementById('modalImg');
      img.src = src;
      modal.style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
