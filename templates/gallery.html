<!-- gallery.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>üñºÔ∏è Galer√≠a ‚Äì Boda Mar & Juan Carlos</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("/static/fondo-boda.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 2rem 1rem;
      color: #2d3748;
    }
    .header {
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
    }
    h1 {margin-bottom: .5rem;}
    .heart {font-size: 2.5rem; animation: beat 2s infinite both; margin-bottom: 1rem;}
    @keyframes beat {0%, 100% {transform: scale(1);} 50% {transform: scale(1.1);}}

    .btn {
      padding: .7rem 1.4rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      cursor: pointer;
      font-size: 1rem;
      background: #667eea;
      color: #fff;
      margin-top: 1rem;
      text-decoration: none;
    }

    .categorias {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: .6rem;
      justify-content: center;
    }
    .cat-btn {
      background: #805ad5;
      color: white;
      padding: .5rem 1rem;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .info-categoria {
      text-align: center;
      font-size: 1.3rem;
      color: white;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
      padding: .3rem 1rem;
      border-radius: 12px;
      display: none;
    }

    .gallery {
      display: none;
      gap: .8rem;
      grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
      max-width: 1000px;
      margin: 0 auto;
    }
    @media(min-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
      }
    }

    .photo {
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
      cursor: pointer;
    }
    .photo img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .paginacion {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: .4rem;
      flex-wrap: wrap;
      color: white;
    }
    .paginacion button {
      background: #667eea;
      border: none;
      padding: .4rem .8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .paginacion .activo {
      background: #4c51bf;
    }
  </style>
</head>
<body>
  <section class="header">
    <div class="heart">Mar üíï JC</div>
    <h1>Galer√≠a de Fotos</h1>
    <a href="/" class="btn">üì∑ Subir M√°s Fotos</a>

    <p style="margin-top: 1.5rem; font-weight: bold;">Selecciona una categor√≠a para ver las fotos:</p>
    <div class="categorias">
      {% for cat in fotos_por_categoria %}
        <button class="cat-btn" onclick="mostrarCategoria('{{ cat }}')">{{ cat }}</button>
      {% endfor %}
    </div>
  </section>

  <p id="selectedCategory" class="info-categoria"></p>

  {% for categoria, lista in fotos_por_categoria.items() %}
    <section class="gallery" id="cat-{{ categoria }}">
      {% for foto in lista %}
        <div class="photo" onclick="verFoto('{{ foto }}')">
            <img src="{{ foto }}" alt="Foto de boda" loading="lazy">
        </div>
      {% endfor %}
    </section>
  {% endfor %}

  <div class="modal" id="modal" onclick="cerrarModal()">
    <img id="modalImg" src="">
  </div>

  <div id="paginacion" class="paginacion"></div>

  <script>
    let categoriaActual = null;
    let paginaActual = 1;
    const fotosPorPagina = 6;
    let todasFotos = [];
    const fotosPorCategoria = {};

    function mostrarCategoria(cat) {
      document.querySelectorAll('.gallery').forEach(g => g.style.display = 'none');
      const galeria = document.getElementById('cat-' + cat);
      if (!galeria) return;

      categoriaActual = cat;
      paginaActual = 1;

      // Mostrar texto de categor√≠a
      const info = document.getElementById('selectedCategory');
      info.textContent = `Categor√≠a: ${cat}`;
      info.style.display = 'block';

      // Guardar las fotos (solo la primera vez)
      if (!fotosPorCategoria[cat]) {
        fotosPorCategoria[cat] = Array.from(galeria.querySelectorAll('.photo'));
      }

      todasFotos = fotosPorCategoria[cat];
      galeria.innerHTML = '';
      galeria.style.display = 'grid';

      mostrarPagina();
    }

    function mostrarPagina() {
      const galeria = document.getElementById('cat-' + categoriaActual);
      galeria.innerHTML = '';

      const inicio = (paginaActual - 1) * fotosPorPagina;
      const fin = inicio + fotosPorPagina;
      const fotosPagina = todasFotos.slice(inicio, fin);

      fotosPagina.forEach(foto => galeria.appendChild(foto.cloneNode(true)));

      mostrarPaginacion();
    }

    function mostrarPaginacion() {
      const totalPaginas = Math.ceil(todasFotos.length / fotosPorPagina);
      const paginacion = document.getElementById('paginacion');
      paginacion.innerHTML = `P√°gina ${paginaActual} de ${totalPaginas}<br/>`;

      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.onclick = () => {
          paginaActual = i;
          mostrarPagina();
        };
        if (i === paginaActual) btn.classList.add('activo');
        paginacion.appendChild(btn);
      }
    }

    function verFoto(src) {
      const modal = document.getElementById('modal');
      const img = document.getElementById('modalImg');
      img.src = src;
      modal.style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
