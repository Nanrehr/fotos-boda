<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üñºÔ∏è Galer√≠a - Boda Mar & Juan Carlos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1rem;
      margin: 0;
      color: #2d3748;
    }
    .header-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .heart {
      font-size: 2.5rem;
      animation: heartbeat 2s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-secondary {
      background: white;
      color: #4a5568;
      border: 2px solid #e2e8f0;
    }
    .btn:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .photo-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }
    .photo-card img {
      width: 100%;
      display: block;
      height: auto;
    }
    .photo-card input[type="checkbox"] {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 24px;
      height: 24px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="header-content">
    <div class="heart">üíï</div>
    <h1>Galer√≠a de Fotos</h1>
    <div class="actions">
      <a href="/" class="btn btn-primary">üì∑ Subir M√°s Fotos</a>
      <button onclick="selectAll()" class="btn btn-secondary" id="selectAllBtn">‚òëÔ∏è Seleccionar Todas</button>
      <button onclick="downloadSelected()" class="btn btn-secondary" id="downloadBtn" disabled>
        üíæ Descargar (<span id="selectedCount">0</span>)
      </button>
    </div>
  </div>

  <div class="gallery">
    {% for foto in fotos %}
      <div class="photo-card" data-url="{{ foto }}">
        <input type="checkbox" onchange="toggleSelect(this)">
        <img src="{{ foto }}" alt="Foto de boda">
      </div>
    {% endfor %}
  </div>

  <script>
    let selected = new Set();

    function toggleSelect(checkbox) {
      const card = checkbox.closest('.photo-card');
      const url = card.dataset.url;
      if (checkbox.checked) {
        selected.add(url);
      } else {
        selected.delete(url);
      }
      updateButton();
    }

    function updateButton() {
      const count = selected.size;
      document.getElementById('selectedCount').textContent = count;
      document.getElementById('downloadBtn').disabled = count === 0;
    }

    function selectAll() {
      const all = document.querySelectorAll('.photo-card input[type="checkbox"]');
      const allSelected = selected.size === all.length;
      selected.clear();
      all.forEach(cb => {
        cb.checked = !allSelected;
        const url = cb.closest('.photo-card').dataset.url;
        if (cb.checked) selected.add(url);
      });
      updateButton();
    }

    async function downloadSelected() {
      for (let url of selected) {
        const response = await fetch(url);
        const blob = await response.blob();
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = url.split('/').pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
      }
      selected.clear();
      updateButton();
      document.querySelectorAll('.photo-card input[type="checkbox"]').forEach(cb => cb.checked = false);
    }
  </script>
</body>
</html>
