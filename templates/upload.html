<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 Subir Fotos – Boda Mar & Juan Carlos</title>
  <!-- TU ESTILO AQUÍ (ya lo pusiste bien) -->
</head>
<body>
  <div class="card">
    <div class="heart">Mar 💕 JC</div>
    <h1>Fotos de la bodaa ❤️</h1>
    <p>¡Comparte tus mejores momentos!</p>

    <form action="/upload" method="POST" enctype="multipart/form-data" id="form">
      <input type="file" name="fotos" id="fotos" class="file-input" multiple accept="image/*" required />
      <label for="fotos" class="file-label">📂 1°. Selecciona tus fotos a subir</label>
      <div class="preview" id="preview"></div>
      <button type="submit">📤 2°. Clica y sube tus fotos</button>
    </form>

    <a href="/gallery"><button>🖼️ Ver Galería</button></a>
  </div>

  <script>
    const input  = document.getElementById('fotos');
    const preview= document.getElementById('preview');
    input.addEventListener('change',()=>{
      preview.innerHTML='';
      [...input.files].forEach(f=>{
        if(!f.type.startsWith('image/')) return;
        const img = document.createElement('img');
        img.src = URL.createObjectURL(f);
        img.onload = () => URL.revokeObjectURL(img.src);
        preview.appendChild(img);
      });
    });
  </script>
</body>
</html>
