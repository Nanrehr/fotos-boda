<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ðŸ“· Subir Fotos â€“ Boda Mar & JC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }
    .heart { font-size: 2rem; margin-bottom: 1rem; }
    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      border: 2px dashed #764ba2;
      padding: 1rem;
      border-radius: 12px;
      background: #f9f9f9;
    }
    button {
      background: #667eea;
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .mensaje {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">Mar ðŸ’• JC</div>
    <h1>Sube tus fotos</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="fotos" accept="image/*" multiple required>
      <button type="submit">ðŸ“¤ Subir Fotos</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mensaje">
          {% for category, message in messages %}
            <p style="color: {% if category == 'error' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
              {{ message }}
            </p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
