<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sube tus fotos - Boda Mar & JC</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff7f7;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #cc3366;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }
    .preview img {
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      background-color: #cc3366;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #b12c5a;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Sube tus fotos para Mar & JC</h1>
  <input id="fileInput" type="file" accept="image/*" multiple />
  <div class="preview" id="preview"></div>
  <button onclick="uploadFiles()">Subir fotos</button>

  <script>
    const bucketName = 'fotos-boda-mar-jc';
    const region = 'eu-north-1';
    const albumUrl = `https://${bucketName}.s3.${region}.amazonaws.com/`;

    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      preview.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });

    async function uploadFiles() {
      const files = fileInput.files;
      if (!files.length) {
        alert('Selecciona al menos una foto.');
        return;
      }

      for (const file of files) {
        const fileName = `${Date.now()}-${file.name}`.replaceAll(' ', '_');
        const uploadUrl = `${albumUrl}${fileName}`;

        try {
          const res = await fetch(uploadUrl, {
            method: 'PUT',
            headers: {
              'Content-Type': file.type
            },
            body: file
          });

          if (!res.ok) throw new Error(`Error al subir ${file.name}`);
        } catch (err) {
          alert('Error subiendo fotos: ' + err.message);
          return;
        }
      }
      alert('Â¡Fotos subidas con Ã©xito! ðŸŽ‰');
      fileInput.value = '';
      preview.innerHTML = '';
    }
  </script>
</body>
</html>
