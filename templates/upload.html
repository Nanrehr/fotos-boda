<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>üì∏ Sube tus fotos ‚Äì Boda Mar & JC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("/static/fondo-boda.jpg") no-repeat center center fixed;
      background-size: cover;
      padding: 2rem 1rem;
      color: #2d3748;
    }

    .header {
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 500px;
      margin: 0 auto 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
    }

    .heart {
      font-size: 2.5rem;
      animation: beat 2s infinite both;
      margin-bottom: 1rem;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 { margin-bottom: .5rem; }

    .custom-file-label {
      position: relative;
      background: #fff;
      color: #333;
      font-weight: 500;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      border: 2px dashed #764ba2;
      cursor: pointer;
      margin-bottom: 1rem;
      display: block;
    }

    .custom-file-label input {
      display: none;
    }

    .btn {
      padding: .7rem 1.4rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      cursor: pointer;
      font-size: 1rem;
      justify-content: center;
      text-decoration: none;
    }

    .btn-primary {
      background: #667eea;
      color: #fff;
      margin-bottom: 1rem;
    }

    .btn-secondary {
      background: #fff;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 0.5rem;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      gap: 8px;
    }

    .preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .messages {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .success { color: green; }
    .error { color: red; }
    .info { color: #555; }
  </style>
</head>
<body>
  <section class="header">
    <div class="heart">Mar üíï JC</div>
    <h1>Sube tus fotos</h1>

    <label class="custom-file-label">
     üìÇ 1¬∞ Seleccionar archivos
      <input type="file" id="fotos" name="fotos" accept="image/*" multiple onchange="previsualizar()" />
    </label>

    <div class="preview" id="preview"></div>

    <button class="btn btn-primary" onclick="subirFotos()">‚¨ÜÔ∏è 2¬∞ Subir Fotos</button>
    <a href="/gallery" class="btn btn-secondary">üñºÔ∏è 3¬∞ Ver Galer√≠a</a>

    <div class="messages" id="mensajes"></div>
  </section>

  <script>
    let archivosSeleccionados = [];

    function previsualizar() {
      const input = document.getElementById('fotos');
      const preview = document.getElementById('preview');
      const mensajes = document.getElementById('mensajes');

      archivosSeleccionados = Array.from(input.files);

      if (archivosSeleccionados.length > 0) {
        mensajes.innerHTML = "üì§ Dale al bot√≥n Subir Fotos para comenzar...";
      }

      preview.innerHTML = '';
      archivosSeleccionados.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    }

    async function subirFotos() {
      const mensajes = document.getElementById('mensajes');
      if (!archivosSeleccionados.length) {
        mensajes.innerHTML = "‚ùå No has seleccionado ninguna foto";
        return;
      }

      mensajes.innerHTML = "‚åõ Subiendo... puedes cerrar esta ventana si quieres, tardar√° un poco.";

      let total = archivosSeleccionados.length;
      let completadas = 0;

      for (const [i, file] of archivosSeleccionados.entries()) {
        const formData = new FormData();
        formData.append('fotos', file);

        try {
          const res = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          if (!res.ok) {
            console.error("Fall√≥ la subida de una imagen:", file.name);
          }
        } catch (e) {
          console.error("Error de red al subir una imagen:", file.name, e);
        }

        completadas++;
        mensajes.innerHTML = `üì§ Subiendo foto ${completadas} de ${total}...`;
      }

      mensajes.innerHTML = "‚úÖ Fotos subidas. ¬°Pulsa en Ver Galer√≠a!";
    }
  </script>
</body>
</html>
