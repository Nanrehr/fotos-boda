<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¸ Subir Fotos - Mar ðŸ’• JC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #666;
    }

    .file-label {
      display: block;
      border: 2px dashed #764ba2;
      padding: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 1rem;
      background: #f9f9f9;
      transition: background 0.2s;
    }

    .file-label:hover {
      background: #eee;
    }

    .file-input {
      display: none;
    }

    .boton {
      background: #667eea;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
      justify-content: center;
    }

    .preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .flash-success {
      margin-top: 1rem;
      color: green;
      font-weight: bold;
    }

    .flash-error {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }

    .flash-info {
      margin-top: 1rem;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mar ðŸ’• JC</h1>
    <h2>Sube tus fotos</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label class="file-label">
        <input class="file-input" type="file" id="fotos" name="fotos" multiple accept="image/*" onchange="mostrarPreview()">
        Seleccionar archivos
      </label>

      <div id="preview" class="preview"></div>

      <button type="submit" class="boton">ðŸ“¤ Subir Fotos</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script>
    function mostrarPreview() {
      const preview = document.getElementById('preview');
      const archivos = document.getElementById('fotos').files;
      preview.innerHTML = '';
      for (let i = 0; i < archivos.length; i++) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        }
        reader.readAsDataURL(archivos[i]);
      }
    }
  </script>
</body>
</html>
