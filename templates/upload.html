<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sube tus fotos - Boda Mar & JC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #fff7f7;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #cc3366;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }
    .preview img {
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      background-color: #cc3366;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #b12c5a;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Sube tus fotos para Mar & JC</h1>
  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <input id="fileInput" name="fotos" type="file" accept="image/*" multiple />
    <div class="preview" id="preview"></div>
    <button type="submit">Subir fotos</button>
  </form>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', () => {
      preview.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      });
    });
  </script>
</body>
</html>
