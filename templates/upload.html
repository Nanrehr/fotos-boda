<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>üì∏ Sube tus fotos ‚Äì Boda Mar & JC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("/static/ADB2413E-1921-4A99-BE54-158BADE708DE.jpeg") no-repeat center center fixed;
      background-size: cover;
      padding: 2rem 1rem;
      color: #2d3748;
    }

    .header {
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 500px;
      margin: 0 auto 2rem;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
    }

    .heart {
      font-size: 2.5rem;
      animation: beat 2s infinite both;
      margin-bottom: 1rem;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    h1 { margin-bottom: .5rem; }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .upload-box {
      border: 2px dashed #764ba2;
      padding: 1rem;
      border-radius: 16px;
      background: #f0f0f0;
    }

    input[type="file"] {
      opacity: 0;
      width: 100%;
      height: 40px;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
    }

    .custom-file-label {
      position: relative;
      background: #fff;
      color: #333;
      font-weight: 500;
      padding: 0.6rem;
      border-radius: 8px;
      text-align: center;
      border: 2px dashed #764ba2;
      cursor: pointer;
    }

    .btn {
      padding: .7rem 1.4rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      cursor: pointer;
      font-size: 1rem;
      justify-content: center;
      text-decoration: none;
    }

    .btn-primary {
      background: #667eea;
      color: #fff;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #fff;
      color: #667eea;
      border: 2px solid #667eea;
      margin-top: 1rem;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
      gap: 8px;
    }

    .preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .messages {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .success { color: green; }
    .error { color: red; }
    .info { color: #555; }
  </style>
</head>
<body>
  <section class="header">
    <div class="heart">Mar üíï JC</div>
    <h1>Sube tus fotos</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label class="custom-file-label">
        Seleccionar archivos
        <input type="file" id="fotos" name="fotos" accept="image/*" multiple onchange="mostrarPreview()" />
      </label>
      <div class="preview" id="preview"></div>
      <button class="btn btn-primary" type="submit" id="btnSubir" disabled>üåÑ Subir Fotos</button>
    </form>

    <a href="/gallery" class="btn btn-secondary">üñºÔ∏è Ver Galer√≠a</a>

    <div class="messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </section>

  <script>
    function mostrarPreview() {
      const input = document.getElementById('fotos');
      const preview = document.getElementById('preview');
      const btnSubir = document.getElementById('btnSubir');
      preview.innerHTML = '';

      if (input.files.length > 0) {
        btnSubir.disabled = false;

        Array.from(input.files).forEach(file => {
          const reader = new FileReader();
          reader.onload = e => {
            const img = document.createElement('img');
            img.src = e.target.result;
            preview.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      } else {
        btnSubir.disabled = true;
      }
    }
  </script>
</body>
</html>
